version: '3'
services:
  autopublisher:
    container_name: AutoPublisher
    image: serpensin/autopublisher
    restart: always
    environment:
      - TOKEN=BOT_TOKEN
      - OWNER_ID=DISCORD_ID_OF_OWNER
      - SENTRY_DSN=SENTR_KEY
    volumes:
      - autopublisher_log:/app/AutoPublisher/Logs

volumes:
  autopublisher_log:
